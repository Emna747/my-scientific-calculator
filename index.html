<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculatrice</title>
    <link rel="stylesheet" href="stylesheet.css" />
    <script
      src="https://kit.fontawesome.com/07cecfdf00.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main class="wrapper">
      <section class="screen">0</section>

      <section class="calc-buttons">
        <div class="calc-button-row">
          <button class="calc-button">e<sup>x</sup></button>
          <button class="calc-button">x<sup>2</sup></button>
          <button class="calc-button">log</button>
          <button class="calc-button">â¬…</button>
          <button class="calc-button">C</button>
        </div>

        <div class="calc-button-row">
          <button class="calc-button">sin</button>
          <button class="calc-button">cos</button>
          <button class="calc-button">tan</button>
          <button class="calc-button" onclick="sqrt()">&radic;</button>
          <button class="calc-button">-</button>
        </div>

        <div class="calc-button-row">
          <button class="calc-button">7</button>
          <button class="calc-button">8</button>
          <button class="calc-button">9</button>
          <button class="calc-button">+</button>
          <button class="calc-button">/</button>
        </div>

        <div class="calc-button-row">
          <button class="calc-button">4</button>
          <button class="calc-button">5</button>
          <button class="calc-button">6</button>
          <button class="calc-button" onclick="pi()">&#960;</button>
          <button class="calc-button">*</button>
        </div>
        <div class="calc-button-row">
          <button class="calc-button">1</button>
          <button class="calc-button">2</button>
          <button class="calc-button">3</button>
          <button class="calc-button">(</button>
          <button class="calc-button">)</button>
        </div>
        <div class="calc-button-row">
          <button class="calc-button">&#46;</button>
          <button class="calc-button">0</button>
          <button class="calc-button">%</button>
          <button class="calc-button" id="equalsign">=</button>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
  <footer>Made with <i class="fa-solid fa-heart"></i> by Emna Khalfaoui</footer>
</html>
